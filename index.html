<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mermaid to PNG Exporter</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
    .container { display: flex; flex: 1; overflow: hidden; }
    .editor, .preview-container { flex: 1; padding: 10px; overflow-y: auto; }
    #mermaid-code { width: 100%; height: 95%; box-sizing: border-box; resize: none; }
    #preview { border: 1px solid #ccc; padding: 10px; min-height: 200px; text-align: center; }
    .controls { padding: 10px; border-bottom: 1px solid #ccc; display: flex; gap: 10px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>

  <div class="controls">
    <button id="render-btn">レンダリング / プレビュー</button>
    <button id="save-btn">PNG保存</button>
    <select id="theme-selector">
        <option value="default">Default</option>
        <option value="dark">Dark</option>
        <option value="forest">Forest</option>
        <option value="neutral">Neutral</option>
    </select>
    <label for="scale-selector">解像度:</label>
    <select id="scale-selector">
        <option value="1">x1</option>
        <option value="2" selected>x2 (高解像度)</option>
        <option value="3">x3</option>
        <option value="4">x4 (超高解像度)</option>
    </select>
  </div>

  <div class="container">
    <div class="editor">
      <h3>Mermaid Code</h3>
      <textarea id="mermaid-code" placeholder="ここにMermaidコードを入力..."></textarea>
    </div>
    <div class="preview-container">
      <h3>Preview</h3>
      <div id="preview">
        <!-- Mermaidのレンダリング結果がここに表示されます -->
      </div>
    </div>
  </div>

  <!-- レンダラープロセスのスクリプト -->
  <script type="module" src="./renderer.js"></script>
</body>
</html>
